<div class="center-block login">
	<form role="form" name="loginForm" ng-submit="login(loginForm)" novalidate>
		<div class="header">LOGIN</div>
		<div class="has-error">
        <p class="help-block" ng-show="(loginForm.id.$error.required || loginForm.password.$error.required) && submitted">
           Please enter your Username/email and password.
        </p>              
        <p class="help-block" ng-show="errors.other && submitted">{{ errors.other }}&nbsp;</p>
      </div>

		<div class="form-group left-inner-addon">
  			<i class="fa fa-user fa-lg left lg"></i>
  			<input class="form-control input-lg" name="id" type="text" placeholder="Username or Email" ng-model="user.id" required/>
		</div>
		<div class="form-group left-inner-addon">
  			<i class="fa fa-lock fa-lg left lg"></i>
  			<input class="form-control input-lg" type="password" name="password" placeholder="Password" ng-model="user.password" required/>
		</div>
		<div class="form-group" style="float:left">
    		<label>
      			<input type="checkbox"> Remember me
    		</label>
  		</div>
		<div style="float:right" class="form-group"><a href="#">Forgot your password?</a></div>
		<div class="form-group" style="clear:both">
      		<button type="submit" class="btn btn-success btn-lg btn-block">Log In</button>
			
  		</div>
		
	</form>
</div>
