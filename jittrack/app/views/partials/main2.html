<div flexy-layout orientation="vertical">
	<div block-container init="50" name="header" style="overflow: initial">
		<div ng-include="'partials/navbar'"></div>
	</div>
	<div block-container class="main">
		<div flexy-layout>
			<div block-container name="leftSidebar" init="220">Left Content</div>
			<div block-container>
				<div class="row">
                        
                        <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="dt" is-open="opened" date-disabled="disabled(date, mode)" year-range=12 show-weeks='false'  />
              
                <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
     <div class="modal-content" modal-window  animate=true>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
                        
                                            </div>

			</div>


		</div>
	</div>
	<div block-container init="40" name="footer" class="footer">
		<div ng-include="'partials/footer.html'"></div>
	</div>

</div>
