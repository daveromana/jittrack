<div ng-include="'partials/navbar'"></div>


<div>
<div class="messages">
	<div class="message"
		ng-repeat="message in messages | limitTo: '-3' | orderBy: 'dateTime'">

		<div class="seperator" ng-if="showSplitter($index)">{{message.dateTime
			| date:"dd-MM-yyyy"}}</div>
		<div class="user">{{message.user}}</div>
		<div class="dateTime">{{message.dateTime | date:"dd-MM-yyyy hh:mm:ss a"}}</div>
		<div class="text">{{message.text}}</div>

	</div>
</div>

<div class="newMessage">
	<form role="form" name="messageForm"
		ng-submit="sendMessage(messageForm)" novalidate>
		<div class="form-group">
			<textarea ng-model="newMessage" required></textarea>
            <button type="submit" class="btn btn-success btn-small btn-block">Send</button>
        </div>
	</form>
</div>
</div>

<div ng-include="'partials/footer'"></div>
